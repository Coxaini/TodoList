<div class="card bg-base-200 shadow-xl w-[600px]">
    <div class="card-body mb-5">
        <h2 class="card-title">Add task to the list</h2>
        <div class="flex">
            <input type="text" [value]="" [formControl]="taskInput" placeholder="Type here"
                   class="input input-bordered input-info w-full flex-1"/>
            <button class="btn btn-primary ml-2" (click)="addTask()">Add</button>
        </div>
    </div>
    <div class="divider"></div>
    <h2 class="text-2xl">Tasks</h2>
    <h2 *ngIf="tasks.length === 0" class="text-xl">No tasks found. Add one!</h2>
    <app-task-item *ngFor="let task of tasks" [task]="task" (delete)="deleteTask($event)"></app-task-item>
</div>
